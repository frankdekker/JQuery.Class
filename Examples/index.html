<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JQuery.Class Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../Source/JQuery.Class.js"></script>
    <script src="../Source/JQuery.Class.Extras.js"></script>
</head>

<body>
    <script>
        var count = 0;

        var SecondParentClass = new Class({
            test: function() {
                console.log('secondParentClass');
                this.debug = true;
                this.parentMethod();
            }
        });

        var FirstParentClass = new Class({

            test1: function() {
                console.log('FirstParentClass.test1');
            },

            test2: function() {
                console.log('FirstParentClass.test2');
            }
        });

        var OverloadClass = new Class({
            Extends: FirstParentClass,

            test1: function() {
                console.log('OverloadClass.test1');
                this.test2();
                this.parentMethod();
            },

            test2: function() {
                console.log('OverloadClass.test2');
                this.parentMethod();
            }
        }, true);

        new OverloadClass().test1();

    </script>
</body>
</html>
