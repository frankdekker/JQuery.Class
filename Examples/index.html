<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JQuery.Class Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../Source/JQuery.Class.js"></script>
    <script src="../Source/JQuery.Class.Extras.js"></script>
</head>

<body>
    <script>
        var count = 0;

        var SecondParentClass = new Class({
            test: function() {
                console.log('secondParentClass');
                if (arguments.callee == this.parent) {
                    console.log('wat2');
                }
            }
        });

        var FirstParentClass = new Class({
            Extends: SecondParentClass,

            test: function() {
                console.log('firstParentClass');
                if (arguments.callee == this.parent) {
                    console.log('wat1');
                }
                this.parent();
            }
        });

        var OverloadClass = new Class({
            Extends: FirstParentClass,

            test: function() {
                console.log('overloadClass');
                this.parent();
            }
        }, true);

        new OverloadClass().test();

    </script>
</body>
</html>
