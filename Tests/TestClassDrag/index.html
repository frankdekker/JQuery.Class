<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JQuery.Class.Drag test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../../JQuery.Class.min.js"></script>
    <script src="DragTest.js"></script>

    <style>
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            top: 10px;
            left: 10px;
            background: #003f00;
            cursor: hand;
        }

        #box2 {
            top: 120px;
        }
    </style>
</head>
<body>

    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>


</body>
</html>
